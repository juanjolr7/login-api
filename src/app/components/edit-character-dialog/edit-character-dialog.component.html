<h2 mat-dialog-title class="dialog-title">Editar Personaje</h2>
<mat-dialog-content>
  <div class="image-container">
    <img
      [src]="editForm.get('image')?.value"
      alt="{{ editForm.get('name')?.value }}"
      class="character-image"
    />
  </div>
  <form [formGroup]="editForm" class="edit-form">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" placeholder="Ingrese el nombre" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Estado</mat-label>
      <input matInput formControlName="status" placeholder="Ingrese el estado" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Especie</mat-label>
      <input matInput formControlName="species" placeholder="Ingrese la especie" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center" class="actions">
  <button class="cancel-button" (click)="cancel()">Cancelar</button>
  <button class="save-button" (click)="save()">Guardar</button>
</mat-dialog-actions>
